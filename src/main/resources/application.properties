#配置端口和上下文根
server.port=8080
server.servlet.context-path=/idlecherry

#配置连接数据库信息
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/idlecherry?characterEncoding=utf8
spring.datasource.username=root
spring.datasource.password=123456

#配置thymeleaf的视图解析器（可以不配，默认配好了/templates/   .html）
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

#设置thymeleaf模板引擎的缓存为关闭，默认开启，
# 目的是为了热部署,此外还要在run configuration中选两个update resources
spring.thymeleaf.cache=false
